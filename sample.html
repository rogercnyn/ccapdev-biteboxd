<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alert on Publish Button Click</title>
</head>
<body>

<div class="alignpublishbutton">
    <button class="publish-button" id="publishBtn">Publish</button>
</div>

<script>
    // Get the button element by its ID
    var publishButton = document.getElementById("publishBtn");

    // Add a click event listener to the button
    publishButton.addEventListener("click", function() {
        // Display an alert when the button is clicked
        alert("Publish button clicked!");
    });
</script>

</body>
</html>
