<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Automatic See More Feature</title>
    <style>
        .truncate-text {
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            max-height: 60px; /* Set a maximum height for the container */
        }
        .full-text {
            display: none; /* Initially hide the full text */
        }
        .see-more-link {
            cursor: pointer;
            color: blue;
        }
    </style>
</head>
<body>

<div class="truncate-text" id="autoTruncateText">
    This is a long text that will be automatically truncated, and you can click "See more" to reveal the full text.
    <span class="full-text"> Additional text that gets revealed when you click "See more".</span>
</div>
<div class="see-more-link" onclick="toggleSeeMore()">See more</div>

<script>
    function toggleSeeMore() {
        var truncateText = document.getElementById('autoTruncateText');
        var fullText = truncateText.querySelector('.full-text');

        if (fullText.style.display === 'none') {
            truncateText.style.maxHeight = 'none'; // Expand the container to show full text
            fullText.style.display = 'inline'; // Display the full text
        } else {
            truncateText.style.maxHeight = '60px'; // Truncate the text by setting a maximum height
            fullText.style.display = 'none'; // Hide the full text
        }
    }
</script>

</body>
</html>
