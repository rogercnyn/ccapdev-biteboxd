<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/login.css">
    <script src="script/login.js"></script>
    <link rel="shortcut icon" href="assets/logo.png" type="image/x-icon">
    <title>BiteBoxd - Log In</title>
</head>
<body>

    <header>
        <div class="back-button">
            <a href="index.html">
                <img src="assets/back.png" alt="" class="back">
            </a>
        </div>
        <button class="redirect-button">
            <a href="signup.html" class="redirect">Sign Up</a>
        </button>
        
    </header>
    <main>
        <div class="logo-big">
            <img src="assets/logo.png" alt="" class="logo">
        </div>
        <div class="yellow-box login">
            <p class="logo-text" id="logo-text">Log In</p>
            <div  class="login-form" id="login-form">
                <div class="wrong-credentials">
                    <p class="wrong-creds-text" id="wrong-creds-text">Incorrect username or password.</p>
                </div>

                <div class="box username-box">
                    <p class="input-label">Username</p>
                    <input type="text" id="username">
                </div>

                <div class="box password-box">
                    <p class="input-label">Password</p>
                    <input type="password" id="password">
                    <img src="assets/see.svg" alt="" class="show-password" id="show-password" onclick="togglePasswordVisibility()">
                    <p id="forgot"><a href="">FORGOT?</a></p> 
                </div>

                <div class="action-button-container">
                    <button class="action-button" onclick="checkLogin()">Log in</button>
                </div>
            </div>
        </div>
        <div class="policy">
            <p>By signing in to BiteBoxd, you agree to our Terms and Privacy Policy.</p>
        </div>
    </main>
</body>
</html>
