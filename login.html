<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>

    <header>
        <div class="back-button">
            <a href="index.html">
                <img src="assets/back.png" alt="" class="back">
            </a>
        </div>
        <button class="redirect-button">
            <a href="signup.html" class="redirect">Sign Up</a>
        </button>
        
    </header>
    <main>
        <div class="logo-big">
            <img src="assets/logo.png" alt="" class="logo">
        </div>
        <div class="yellow-box login">
            <p class="logo-text">Log In</p>
            <form action="#" class="login-form">


                <div class="box username-box">
                    <p class="input-label">Username</p>
                    <input type="text" id="username">
                </div>

                <div class="box password-box">
                    <p class="input-label">Password</p>
                    <input type="password" id="password">
                    <p id="forgot"><a href="">FORGOT?</a></p> 
                </div>

                <div class="action-button-container">
                    <button class="action-button" onclick="checkLogin()">Log in</button>
                </div>
            </form>
        </div>
        <div class="policy">
            <p>By signing in to BiteBoxd, you agree to our Terms and Privacy Policy.</p>
        </div>
    </main>

    <script>
        function checkLogin() {
            var username = document.getElementById("username").value;
            var password = document.getElementById("password").value;
            
            if (username === "makoreviews" && password === "meowmeow") {
                alert('ito muna redirect to a page later')
            } else {
                document.getElementById("username").style.outline = "1px solid red";
                document.getElementById("password").style.outline = "1px solid red";
            }
        }
    </script>

</body>
</html>
