<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>BiteBoxd</title>
</head>
<body>
    <header>
        <!-- TO-DO make the logo clickable redirecting to main page -->
        <img src="assets/logo.png" alt="Biteboxd Logo" class="logo">
        <form action="search.html" class="search">
            <input type="search" class="search-bar">
            <button class="search-button">
                Search
            </button>

        </form>
        <div class="profile-icon">
        </div>
    </header>

    <main>


        
        <div class="four-box-container">
            <div class="two-box">
                <div class="yellow-box navigation-box">
                    <p><a href="#">Index</a></p>
                    <img src="assets/index3d.png" alt="" class="threed-icon">
                </div>
                <div class="yellow-box navigation-box">
                    <p><a href="login.html">Log In</a></p>
                    <img src="assets/login3d.png" alt="" class="threed-icon">
                
                </div>
            </div>

            <div class="two-box">
                <div class="yellow-box navigation-box">
                    <p><a href="">Discover</a></p>
                    <img src="assets/discover3d.png" alt="" class="threed-icon">
                </div>
                <div class="yellow-box navigation-box">
                    <p><a href="">Sign Up</a></p>

                    <img src="assets/signup3d.png" alt="" class="threed-icon">
                </div>
            </div>

        </div>


    </main>
</body>
</html>
