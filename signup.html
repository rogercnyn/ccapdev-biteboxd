<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="signup.css">
</head>
<body>
    <header>
        <div class="back-button">
            <a href="index.html">
                <img src="assets/back.png" alt="" class="back">
            </a>
        </div>
        <button class="redirect-button">
            Log In
        </button>
    </header>
    <main>
        <div class="logo-big">
            <img src="assets/logo.png" alt="" class="logo">
        </div>
        <div class="yellow-box login">
            <div class="sliders">
                <div class="ellipse" id="ellipse-1"></div>
                <div class="ellipse" id="ellipse-2"></div>
                <div class="ellipse" id="ellipse-3"></div>
            </div>

            <p class="logo-text">Sign Up</p>
            <div class="login-form">
                <div class="name-box">
                    <p class="input-label">First Name</p>
                    <input type="text">
                    <p class="input-label">Last Name</p>
                    <input type="text">
                </div>

                

                <div class="username-box">
                    <p class="input-label">Username</p>
                    <input type="text">
                </div>
                <div class="email-box">
                    <p class="input-label">Email</p>
                    <input type="text">
                </div>

                <div class="password-box">
                    <p class="input-label">Password</p>
                    <input type="password">
                </div>

                <div class="confirm-password-box">
                    <p class="input-label">Confirm Password</p>
                    <input type="password">
                </div>
            </div>

            <button class="action-button">Sign up</button>
        </div>
        <div class="policy">
            <p>By signing in to BiteBoxd, you agree to our Terms and Privacy Policy.</p>
        </div>
    </main>
    
</body>
</html>
